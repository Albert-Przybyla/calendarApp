<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h5 class="">
        <ng-content select="[title]"></ng-content>
      </h5>

      <div class="buttons">
        <ng-content select="[buttons]"></ng-content>
        @if(enableColapse){
        <button
          class="btn btn-sm btn-outline-primary me-2"
          (click)="accordion.toggle('el')"
        >
          {{ accordion.isExpanded("first") ? "Schowaj" : "PokazÌ‡" }}
        </button>
        }
      </div>
    </div>
  </div>

  <div ngbAccordion #accordion="ngbAccordion">
    <div ngbAccordionItem="el" [collapsed]="false">
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-start align-items-center">
                <ng-content select="[aditionalFilters]"></ng-content>
              </div>
            </div>

            <table class="table table-striped table-fixed">
              <thead #title>
                <ng-content select="[header]"></ng-content>
              </thead>

              @if(loading){
              <tbody @fadeOut>
                @for(el of [].constructor(10); track i; let i = $index){
                <tr class="placeholder-glow">
                  <td>
                    <span style="max-width: 40px" class="placeholder"
                      >&nbsp;&nbsp;&nbsp;</span
                    >
                  </td>
                  <td colspan="20">
                    <span class="placeholder col-3">&nbsp;</span>
                  </td>
                </tr>

                }
              </tbody>
              }@else {
              <tbody style="position: relative" @fadeIn>
                <ng-content select="[body]"></ng-content>
              </tbody>
              }
            </table>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
