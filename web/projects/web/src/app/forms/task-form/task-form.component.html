<form [formGroup]="form" class="p-3" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder=""
      formControlName="name"
    />
    <label for="name">Tytu≈Ç</label>
  </div>

  <div class="form-floating mb-3">
    <textarea
      class="form-control"
      id="description"
      rows="3"
      placeholder=""
      formControlName="description"
    ></textarea>
    <label for="description">Opis</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="date"
      class="form-control"
      id="date"
      placeholder=""
      formControlName="date"
    />
    <label for="date">Planowana data</label>
  </div>
  <div class="p-3">
    <button type="submit" class="btn">Zapisz</button>
  </div>
</form>
