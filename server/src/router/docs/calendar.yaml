/calendar:
  post:
    tags:
      - Calednar controller
    summary: Create new calendar
    description: create.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - color
            properties:
              name:
                type: string
              color:
                type: string
    responses:
      200:
        description: Successful response.
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                color:
                  type: string
                ownerId:
                  type: string

      403:
        description: unautorized
      500:
        description: Server error
  get:
    tags:
      - Calednar controller
    summary: get calendars
    description: Retrieve a list of calednars from the database.
    responses:
      200:
        description: Successful response with a list of users.
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  color:
                    type: string
                  ownerId:
                    type: string

      403:
        description: unautorized
      500:
        description: Server error

  put:
    tags:
      - Calednar controller
    summary: Update calendar
    description: update.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - color
            properties:
              name:
                type: string
              color:
                type: string
    responses:
      200:
        description: Successful response.
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                color:
                  type: string
                ownerId:
                  type: string

      403:
        description: unautorized
      500:
        description: Server error
