paths:
  /typical-event:
    post:
      tags:
        - Typical Event controller
      summary: Create a new typical event
      description: Create a new typical event in the specified calendar.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - duration
                - calendarId
              properties:
                name:
                  type: string
                  description: The name of the typical event.
                description:
                  type: string
                  description: The description of the typical event.
                duration:
                  type: number
                  description: The duration of the typical event in hours.
                calendarId:
                  type: string
                  description: The ID of the calendar to which the typical event belongs.
      responses:
        200:
          description: Successfully created a new typical event.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the typical event.
                  name:
                    type: string
                    description: The name of the typical event.
                  description:
                    type: string
                    description: The description of the typical event.
                  duration:
                    type: number
                    description: The duration of the typical event in hours.
                  calendarId:
                    type: string
                    description: The ID of the calendar to which the typical event belongs.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        500:
          description: Server error. An error occurred on the server.

    get:
      tags:
        - Typical Event controller
      summary: Retrieve a list of typical events
      description: Retrieve a paginated list of all typical events from the database.
      parameters:
        - in: query
          name: pageNumber
          required: false
          schema:
            type: integer
            default: 1
          description: The page number to retrieve.
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            default: 10
          description: The number of typical events per page.
      responses:
        200:
          description: Successfully retrieved the list of typical events.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pageNumber:
                    type: integer
                    description: The current page number.
                  maxPage:
                    type: integer
                    description: The maximum number of pages available.
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier of the typical event.
                        name:
                          type: string
                          description: The name of the typical event.
                        description:
                          type: string
                          description: The description of the typical event.
                        duration:
                          type: number
                          description: The duration of the typical event in hours.
                        calendarId:
                          type: string
                          description: The ID of the calendar to which the typical event belongs.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        500:
          description: Server error. An error occurred on the server.

  /typical-event/{id}:
    put:
      tags:
        - Typical Event controller
      summary: Update a typical event
      description: Update an existing typical event by ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: The ID of the typical event to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - duration
                - calendarId
              properties:
                name:
                  type: string
                  description: The name of the typical event.
                description:
                  type: string
                  description: The description of the typical event.
                duration:
                  type: number
                  description: The duration of the typical event in hours.
                calendarId:
                  type: string
                  description: The ID of the calendar to which the typical event belongs.
      responses:
        200:
          description: Successfully updated the typical event.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the typical event.
                  name:
                    type: string
                    description: The name of the typical event.
                  description:
                    type: string
                    description: The description of the typical event.
                  duration:
                    type: number
                    description: The duration of the typical event in hours.
                  calendarId:
                    type: string
                    description: The ID of the calendar to which the typical event belongs.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        500:
          description: Server error. An error occurred on the server.
