paths:
  /task:
    post:
      tags:
        - Task controller
      summary: Create a new task
      description: Create a new task for the authenticated user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - date
              properties:
                name:
                  type: string
                  description: The name of the task.
                description:
                  type: string
                  description: The description of the task.
                date:
                  type: string
                  format: date
                  description: The date and time of the task.
      responses:
        200:
          description: Successfully created a new task.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the task.
                  name:
                    type: string
                    description: The name of the task.
                  description:
                    type: string
                    description: The description of the task.
                  date:
                    type: string
                    format: date
                    description: The date and time of the task.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        400:
          description: Bad request. Invalid input data.

    get:
      tags:
        - Task controller
      summary: Retrieve tasks for the authenticated user
      description: Retrieve a paginated list of tasks for the authenticated user.
      parameters:
        - in: query
          name: pageNumber
          required: false
          schema:
            type: integer
            default: 1
          description: The page number to retrieve.
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            default: 10
          description: The number of tasks per page.
        - in: query
          name: date
          required: false
          schema:
            type: string
            default: "2024-01-01"
          description: The date of typical events.
      responses:
        200:
          description: Successfully retrieved the list of tasks.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pageNumber:
                    type: integer
                    description: The current page number.
                  maxPage:
                    type: integer
                    description: The maximum number of pages available.
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The unique identifier of the task.
                        name:
                          type: string
                          description: The name of the task.
                        description:
                          type: string
                          description: The description of the task.
                        date:
                          type: string
                          format: date
                          description: The date and time of the task.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        400:
          description: Bad request. Invalid input data.

  /task/{id}:
    put:
      tags:
        - Task controller
      summary: Update a task
      description: Update an existing task by ID for the authenticated user.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: The ID of the task to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - date
              properties:
                name:
                  type: string
                  description: The name of the task.
                description:
                  type: string
                  description: The description of the task.
                date:
                  type: string
                  format: date
                  description: The date and time of the task.
      responses:
        200:
          description: Successfully updated the task.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the task.
                  name:
                    type: string
                    description: The name of the task.
                  description:
                    type: string
                    description: The description of the task.
                  date:
                    type: string
                    format: date
                    description: The date and time of the task.
        403:
          description: Unauthorized. The user does not have the necessary permissions.
        400:
          description: Bad request. Invalid input data.
