/event:
  post:
    tags:
      - Event controller
    summary: Create new event
    description: create.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - description
              - start
              - end
              - calendarId
            properties:
              name:
                type: string
              description:
                type: string
              start:
                type: string
              end:
                type: string
              calendarId:
                type: string
    responses:
      200:
        description: Successful response.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                start:
                  type: string
                end:
                  type: string
                calendarId:
                  type: string

      403:
        description: unautorized
      500:
        description: Server error
  get:
    tags:
      - Event controller
    summary: get calendars
    description: Retrieve a list of Events from the database.
    responses:
      200:
        description: Successful response with a list of users.
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  start:
                    type: string
                  end:
                    type: string
                  calendarId:
                    type: string

      403:
        description: unautorized
      500:
        description: Server error

  put:
    tags:
      - Event controller
    summary: Update event
    description: update.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - color
            properties:
              name:
                type: string
              color:
                type: string
    responses:
      200:
        description: Successful response.
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - start
                - end
                - calendarId
              properties:
                name:
                  type: string
                description:
                  type: string
                start:
                  type: string
                end:
                  type: string
                calendarId:
                  type: string

      403:
        description: unautorized
      500:
        description: Server error
