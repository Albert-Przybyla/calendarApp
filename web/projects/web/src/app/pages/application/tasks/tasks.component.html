<div @slideIn class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">
        <h5 class="">Zadania</h5>

        <div class="buttons">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="onBtn()">
            Dodaj
          </button>
        </div>
      </div>
    </div>

    @if(loading){
    <div @fadeOut>
      @for(el of [].constructor(10); track i; let i = $index){
      <ul class="list-group">
        <li>
          <span class="placeholder col-3">&nbsp;</span>
        </li>
      </ul>
      }
    </div>
    }@else {
    <div @fadeIn>
      <ul class="list-group">
        @for(item of items; track item){

        <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            aria-label="..."
            [value]="item.done"
          />
          {{ item.name }}
          <div class="text-right">
            <i class="bi bi-pencil-square" (click)="onBtn(item.id, item)"></i>
            <i class="bi bi-trash" (click)="onDelete(item.id!)"></i>
          </div>
        </li>
        }
      </ul>
      <ngb-pagination
        class="d-flex justify-content-center"
        [collectionSize]="totalPages || 1"
        [(page)]="currentPage!"
        [pageSize]="pageSize"
        (pageChange)="getData($event)"
      >
      </ngb-pagination>
    </div>
    }
  </div>
</div>
