<div class="card calendar">
  <div *ngFor="let date of getDates()" class="calendar-day">
    <span class="label" [class.label-to-day]="date.compareTo(toDay) === 0">
      {{ date | date : "d" }}
    </span>
    <div *ngIf="getEventsGroupedByCalendar(date) as eventGroups" class="events">
      <div
        *ngFor="let eventGroup of eventGroups"
        class="events-group"
        [ngStyle]="{
            'background-color': eventGroup.color,
          }"
      >
        {{ eventGroup.events.length }}
      </div>
    </div>

    <button
      class="btn btn-sm btn-primary hidden-button"
      (click)="createEvent.emit(date)"
    >
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
